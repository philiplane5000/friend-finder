<script type="text/javascript">

    $(document).ready(function () {

        $("#home").on("click", function () {
            event.preventDefault();
        })

        $(".submit").on("click", function () {

            event.preventDefault();

            let newFriend = {
                name: $("#name").val().trim(),
                photo: $("#pic").val().trim(),
                scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question8").val(), $("#question9").val(), $("#question10").val()]
            };

            $.ajax({
                type: 'POST',
                url: "/api/submit",
                data: newFriend,
                success: function (response) {

                    $("#exampleModalCenter").modal('toggle');
                    $("#matchName").text(response.name);
                    $("#matchPic").attr("src", response.photo);

                }
            })

        });

    }); /*END DOCUMENT READY*/


</script>
